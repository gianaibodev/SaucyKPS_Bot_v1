<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saucy KPS Restaurant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #004E89;
            --accent: #F7B801;
            --success: #2ECC71;
            --background: #FAFAFA;
            --surface: #FFFFFF;
            --text-primary: #2C3E50;
            --text-secondary: #7F8C8D;
            --border: #E0E0E0;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-primary);
            padding-bottom: 100px;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px 20px 25px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 0.95em;
            opacity: 0.95;
        }

        .address-section {
            background: var(--surface);
            margin: 20px 15px;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 2px 12px var(--shadow);
        }

        .address-section h3 {
            font-size: 1.1em;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .address-section h3::before {
            content: "üìç";
            font-size: 1.2em;
        }

        #delivery-address {
            width: 100%;
            min-height: 80px;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1em;
            font-family: inherit;
            color: var(--text-primary);
            background: var(--background);
            resize: vertical;
            transition: all 0.3s ease;
        }

        #delivery-address:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            gap: 15px;
        }

        .loader {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .menu-container {
            padding: 0 15px;
        }

        .category-section {
            margin-bottom: 35px;
        }

        .category-title {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 15px;
            padding-left: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-title::before {
            content: "";
            width: 4px;
            height: 28px;
            background: var(--primary);
            border-radius: 2px;
        }

        .menu-grid {
            display: grid;
            gap: 15px;
        }

        .menu-item {
            background: var(--surface);
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 2px 12px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
        }

        .menu-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
        }

        .menu-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-item.in-cart::before {
            opacity: 1;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .item-name {
            font-size: 1.15em;
            font-weight: 600;
            color: var(--text-primary);
        }

        .item-badge {
            background: var(--primary);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .item-description {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-price {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--primary);
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-controls button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
            flex-shrink: 0;
        }

        .item-controls button:active {
            transform: scale(0.95);
        }

        .item-controls .btn-remove {
            background: var(--text-secondary);
            box-shadow: 0 2px 8px rgba(127, 140, 141, 0.3);
            display: none;
        }

        .quantity-badge {
            background: var(--secondary);
            color: white;
            font-size: 1em;
            font-weight: 700;
            min-width: 32px;
            height: 32px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 20px;
            margin: 20px 15px;
            border-radius: 12px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üçΩÔ∏è Saucy KPS Restaurant</h1>
        <p>Fresh & Delicious Meals Delivered to Your Door</p>
    </div>

    <div class="address-section">
        <h3>Delivery Address</h3>
        <textarea 
            id="delivery-address" 
            placeholder="Enter your complete delivery address (Street, Building, Floor, City, Zip Code)..."
            rows="3"
        ></textarea>
    </div>

    <div id="loader" class="loader-container">
        <div class="loader"></div>
        <p>Loading delicious menu...</p>
    </div>

    <div id="menu-container" class="menu-container" style="display: none;"></div>
    <div id="error-message" class="error-message"></div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzDm7A05AtpzzUAxf3XPD9Jg-4GVB87hjQAcJbkfDYkcK3npcPs7VMK-afBeZNe542s/exec";
        
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let cart = {};
        let menu = {};
        const loader = document.getElementById('loader');
        const menuContainer = document.getElementById('menu-container');
        const addressInput = document.getElementById('delivery-address');
        const errorMessage = document.getElementById('error-message');

        const categories = {
            popular: { title: 'üî• Popular Dishes', items: [] },
            mains: { title: 'üçñ Main Courses', items: [] },
            appetizers: { title: 'ü•ó Appetizers', items: [] },
            desserts: { title: 'üç∞ Desserts', items: [] },
            beverages: { title: 'ü•§ Beverages', items: [] }
        };

        async function fetchMenu() {
            try {
                console.log('[FETCH] Starting menu fetch...');
                const cacheBuster = '&_=' + new Date().getTime();
                const url = API_URL + "?action=getMenu" + cacheBuster;
                console.log('[FETCH] URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                console.log('[FETCH] Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const items = await response.json();
                console.log('[FETCH] Received items:', items);
                
                if (!Array.isArray(items) || items.length === 0) {
                    showEmptyState();
                    return;
                }

                items.forEach(item => {
                    menu[item.id] = item;
                    const category = categorizeItem(item);
                    categories[category].items.push(item);
                    console.log('[MENU] Added:', item.name, '(ID:', item.id, ')');
                });

                console.log('[MENU] Total items loaded:', Object.keys(menu).length);
                renderMenu();
                
            } catch (error) {
                console.error('[ERROR] Fetch failed:', error);
                showError(`Unable to load menu: ${error.message}`);
            } finally {
                loader.style.display = 'none';
            }
        }

        function categorizeItem(item) {
            if (item.category) return item.category;
            const name = (item.name || '').toLowerCase();
            const price = parseFloat(item.price);
            
            if (item.popular || price > 15) return 'popular';
            if (name.includes('drink') || name.includes('tea') || name.includes('smoothie')) return 'beverages';
            if (name.includes('cake') || name.includes('dessert')) return 'desserts';
            if (name.includes('salad') || name.includes('soup') || name.includes('roll')) return 'appetizers';
            return 'mains';
        }

        function renderMenu() {
            menuContainer.innerHTML = '';
            menuContainer.style.display = 'block';
            console.log('[RENDER] Starting menu render...');

            Object.keys(categories).forEach(key => {
                const category = categories[key];
                if (category.items.length === 0) return;

                const section = document.createElement('div');
                section.className = 'category-section';
                
                const title = document.createElement('h2');
                title.className = 'category-title';
                title.textContent = category.title;
                section.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'menu-grid';
                
                category.items.forEach(item => {
                    grid.appendChild(createMenuItem(item));
                });

                section.appendChild(grid);
                menuContainer.appendChild(section);
                console.log('[RENDER] Category:', category.title, '- Items:', category.items.length);
            });

            console.log('[RENDER] Menu rendered successfully');
        }

        function createMenuItem(item) {
            const el = document.createElement('div');
            el.className = 'menu-item';
            el.id = `item-${item.id}`;
            
            const badge = item.popular ? '<span class="item-badge">Popular</span>' : '';
            
            el.innerHTML = `
                <div class="item-header">
                    <h3 class="item-name">${item.name}</h3>
                    ${badge}
                </div>
                <p class="item-description">${item.description || 'Delicious and freshly prepared'}</p>
                <div class="item-footer">
                    <div class="item-price">$${parseFloat(item.price).toFixed(2)}</div>
                    <div class="item-controls">
                        <button class="btn-remove" data-id="${item.id}">‚àí</button>
                        <span class="quantity-display" data-id="${item.id}"></span>
                        <button class="btn-add" data-id="${item.id}">+</button>
                    </div>
                </div>
            `;
            
            console.log('[CREATE] Created item element for:', item.name, 'with ID:', item.id);
            return el;
        }

        function updateCart(itemId, change) {
            console.log('[CART] Update cart - ID:', itemId, 'Change:', change);
            
            const item = menu[itemId];
            if (!item) {
                console.error('[CART] Item not found in menu:', itemId);
                return;
            }
            
            if (!cart[itemId]) {
                cart[itemId] = {
                    name: item.name,
                    price: parseFloat(item.price),
                    quantity: 0
                };
            }

            cart[itemId].quantity += change;
            console.log('[CART] New quantity for', item.name, ':', cart[itemId].quantity);

            if (cart[itemId].quantity <= 0) {
                delete cart[itemId];
                console.log('[CART] Removed from cart:', item.name);
            }

            updateItemUI(itemId);
            updateMainButton();
        }

        function updateItemUI(itemId) {
            const quantity = cart[itemId] ? cart[itemId].quantity : 0;
            const itemEl = document.getElementById(`item-${itemId}`);
            if (!itemEl) {
                console.error('[UI] Item element not found:', itemId);
                return;
            }
            
            const quantityEl = itemEl.querySelector(`.quantity-display[data-id="${itemId}"]`);
            const removeBtn = itemEl.querySelector(`.btn-remove[data-id="${itemId}"]`);
            
            if (quantity > 0) {
                itemEl.classList.add('in-cart');
                if (quantityEl) quantityEl.innerHTML = `<span class="quantity-badge">${quantity}</span>`;
                if (removeBtn) removeBtn.style.display = 'flex';
                console.log('[UI] Updated display - Quantity:', quantity);
            } else {
                itemEl.classList.remove('in-cart');
                if (quantityEl) quantityEl.innerHTML = '';
                if (removeBtn) removeBtn.style.display = 'none';
                console.log('[UI] Cleared display');
            }
        }

        function updateMainButton() {
            let totalQuantity = 0;
            let totalPrice = 0;

            for (const id in cart) {
                totalQuantity += cart[id].quantity;
                totalPrice += cart[id].price * cart[id].quantity;
            }

            console.log('[BUTTON] Total items:', totalQuantity, 'Total price:', totalPrice);

            if (totalQuantity > 0) {
                tg.MainButton.setText(`üõí Checkout (${totalQuantity} items ‚Ä¢ $${totalPrice.toFixed(2)})`);
                tg.MainButton.color = '#FF6B35';
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        async function handleCheckout() {
            const address = addressInput.value.trim();
            
            if (!address || address.length < 10) {
                tg.showAlert("‚ö†Ô∏è Please enter a complete delivery address (at least 10 characters)");
                addressInput.focus();
                return;
            }

            const cartItems = Object.keys(cart).map(id => ({
                id: id,
                name: cart[id].name,
                quantity: cart[id].quantity,
                price: cart[id].price
            }));
            
            const totalPrice = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            const orderData = {
                action: "newOrder",
                user: tg.initDataUnsafe.user || { firstName: "Test", id: "123456" },
                address: address,
                cart: {
                    items: cartItems,
                    totalPrice: totalPrice
                },
                timestamp: new Date().toISOString()
            };

            console.log('[ORDER] Submitting:', orderData);

            try {
                tg.MainButton.showProgress();

                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(orderData),
                    mode: 'no-cors'
                });

                tg.showPopup({
                    title: '‚úÖ Order Confirmed!',
                    message: `Your order of $${totalPrice.toFixed(2)} has been received!\n\nWe'll send you payment instructions shortly. Thank you!`,
                    buttons: [{ id: 'ok', type: 'ok' }]
                }, () => {
                    tg.close();
                });

            } catch (error) {
                console.error('[ORDER] Error:', error);
                tg.showPopup({
                    title: '‚úÖ Order Sent!',
                    message: 'Your order has been received. Check your messages for payment details.',
                    buttons: [{ id: 'ok', type: 'ok' }]
                }, () => {
                    tg.close();
                });
            } finally {
                tg.MainButton.hideProgress();
            }
        }

        function showEmptyState() {
            menuContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üçΩÔ∏è</div>
                    <h3>No Menu Items Found</h3>
                    <p>The menu is currently empty. Please run setupEverything() in your Google Apps Script.</p>
                </div>
            `;
            menuContainer.style.display = 'block';
            console.log('[STATE] Empty state shown');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            console.log('[ERROR]', message);
        }

        // Event Listeners
        menuContainer.addEventListener('click', (e) => {
            console.log('[CLICK] Element clicked:', e.target.className, 'ID:', e.target.dataset.id);
            
            if (e.target.classList.contains('btn-add')) {
                const itemId = e.target.dataset.id;
                console.log('[CLICK] Add button clicked for item:', itemId);
                try {
                    tg.HapticFeedback.impactOccurred('light');
                } catch (err) {}
                updateCart(itemId, 1);
            }
            
            if (e.target.classList.contains('btn-remove')) {
                const itemId = e.target.dataset.id;
                console.log('[CLICK] Remove button clicked for item:', itemId);
                try {
                    tg.HapticFeedback.impactOccurred('light');
                } catch (err) {}
                updateCart(itemId, -1);
            }
        });

        tg.MainButton.onClick(handleCheckout);

        // Initialize
        console.log('[INIT] Starting application...');
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[INIT] DOM loaded, fetching menu...');
            fetchMenu();
        });
        
        // Also call immediately in case DOM is already loaded
        if (document.readyState === 'loading') {
            console.log('[INIT] Waiting for DOM...');
        } else {
            console.log('[INIT] DOM already loaded, fetching menu immediately...');
            fetchMenu();
        }
    </script>
</body>
</html>
