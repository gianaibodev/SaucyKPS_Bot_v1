<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saucy KPS Restaurant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Modern Color Palette */
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #004E89;
            --accent: #F7B801;
            --success: #2ECC71;
            --background: #FAFAFA;
            --surface: #FFFFFF;
            --text-primary: #2C3E50;
            --text-secondary: #7F8C8D;
            --border: #E0E0E0;
            --shadow: rgba(0, 0, 0, 0.08);
            
            /* Telegram theme fallbacks */
            --tg-bg: var(--tg-theme-bg-color, var(--background));
            --tg-text: var(--tg-theme-text-color, var(--text-primary));
            --tg-hint: var(--tg-theme-hint-color, var(--text-secondary));
            --tg-button: var(--tg-theme-button-color, var(--primary));
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-primary);
            padding: 0;
            padding-bottom: 100px;
            line-height: 1.6;
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px 20px 25px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 0.95em;
            opacity: 0.95;
            font-weight: 300;
        }

        /* Address Section */
        .address-section {
            background: var(--surface);
            margin: 20px 15px;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 2px 12px var(--shadow);
        }

        .address-section h3 {
            font-size: 1.1em;
            margin-bottom: 12px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .address-section h3::before {
            content: "üìç";
            font-size: 1.2em;
        }

        #delivery-address {
            width: 100%;
            min-height: 80px;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1em;
            font-family: inherit;
            color: var(--text-primary);
            background: var(--background);
            resize: vertical;
            transition: all 0.3s ease;
        }

        #delivery-address:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        #delivery-address::placeholder {
            color: var(--text-secondary);
        }

        /* Loading Spinner */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            gap: 15px;
        }

        .loader {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        /* Menu Categories */
        .menu-container {
            padding: 0 15px;
        }

        .category-section {
            margin-bottom: 35px;
        }

        .category-title {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 15px;
            padding-left: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-title::before {
            content: "";
            width: 4px;
            height: 28px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* Menu Items */
        .menu-grid {
            display: grid;
            gap: 15px;
        }

        .menu-item {
            background: var(--surface);
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 2px 12px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
        }

        .menu-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-item.in-cart::before {
            opacity: 1;
        }

        .item-content {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .item-details {
            flex: 1;
        }

        .item-header {
            display: flex;
            align-items: start;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .item-name {
            font-size: 1.15em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .item-badge {
            background: var(--accent);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .item-badge.popular {
            background: var(--primary);
        }

        .item-badge.new {
            background: var(--success);
        }

        .item-description {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .item-price {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--primary);
        }

        /* Item Controls */
        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-controls button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.3);
        }

        .item-controls button:active {
            transform: scale(0.95);
        }

        .item-controls button:hover {
            background: var(--primary-dark);
        }

        .btn-remove {
            background: var(--text-secondary);
            box-shadow: 0 2px 8px rgba(127, 140, 141, 0.3);
        }

        .btn-remove:hover {
            background: #6c7a89;
        }

        .quantity-badge {
            background: var(--secondary);
            color: white;
            font-size: 1em;
            font-weight: 700;
            min-width: 32px;
            height: 32px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .empty-state h3 {
            font-size: 1.3em;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        /* Cart Summary */
        .cart-summary {
            background: var(--surface);
            margin: 20px 15px;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 2px 12px var(--shadow);
            display: none;
        }

        .cart-summary.active {
            display: block;
        }

        .cart-summary h3 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.3em;
            font-weight: 700;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid var(--border);
            color: var(--primary);
        }

        /* Error Message */
        .error-message {
            background: #fee;
            color: #c33;
            padding: 20px;
            margin: 20px 15px;
            border-radius: 12px;
            text-align: center;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>üçΩÔ∏è Saucy KPS Restaurant</h1>
        <p>Fresh & Delicious Meals Delivered to Your Door</p>
    </div>

    <!-- Address Section -->
    <div class="address-section">
        <h3>Delivery Address</h3>
        <textarea 
            id="delivery-address" 
            placeholder="Enter your complete delivery address (Street, Building, Floor, City, Zip Code)..."
            rows="3"
        ></textarea>
    </div>

    <!-- Loading State -->
    <div id="loader" class="loader-container">
        <div class="loader"></div>
        <p class="loader-text">Loading delicious menu...</p>
    </div>

    <!-- Menu Container -->
    <div id="menu-container" class="menu-container" style="display: none;"></div>

    <!-- Error Message -->
    <div id="error-message" class="error-message" style="display: none;"></div>

    <script>
        // Configuration
        const API_URL = "https://script.google.com/macros/s/AKfycbzDm7A05AtpzzUAxf3XPD9Jg-4GVB87hjQAcJbkfDYkcK3npcPs7VMK-afBeZNe542s/exec";
        
        // Initialize Telegram
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // State
        let cart = {};
        let menu = {};
        const loader = document.getElementById('loader');
        const menuContainer = document.getElementById('menu-container');
        const addressInput = document.getElementById('delivery-address');
        const errorMessage = document.getElementById('error-message');

        // Categorize items for better organization
        const categories = {
            popular: { title: 'üî• Popular Dishes', items: [] },
            mains: { title: 'üçñ Main Courses', items: [] },
            appetizers: { title: 'ü•ó Appetizers', items: [] },
            desserts: { title: 'üç∞ Desserts', items: [] },
            beverages: { title: 'ü•§ Beverages', items: [] }
        };

        // Fetch menu from API
        async function fetchMenu() {
            try {
                console.log('Fetching menu from:', API_URL + "?action=getMenu");
                
                const response = await fetch(API_URL + "?action=getMenu", {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const items = await response.json();
                console.log('Received items:', items);
                
                if (!items) {
                    throw new Error('No data received from server');
                }
                
                if (!Array.isArray(items)) {
                    console.error('Invalid response format:', items);
                    throw new Error('Invalid menu data format');
                }
                
                if (items.length === 0) {
                    showEmptyState();
                    return;
                }

                // Store and categorize items
                let itemCount = 0;
                items.forEach(item => {
                    if (!item.id || !item.name || !item.price) {
                        console.warn('Skipping invalid item:', item);
                        return;
                    }
                    
                    menu[item.id] = item;
                    itemCount++;
                    
                    // Auto-categorize based on price or add category field to your sheet
                    const category = categorizeItem(item);
                    categories[category].items.push(item);
                });

                console.log(`Successfully loaded ${itemCount} menu items`);
                
                if (itemCount === 0) {
                    showEmptyState();
                    return;
                }

                renderMenu();
                
            } catch (error) {
                console.error("Fetch Menu Error:", error);
                showError(`Unable to load menu: ${error.message}. Please check the console for details.`);
            } finally {
                loader.style.display = 'none';
            }
        }

        // Simple categorization logic (customize based on your needs)
        function categorizeItem(item) {
            const name = item.name.toLowerCase();
            const price = parseFloat(item.price);
            
            if (item.popular || price > 15) return 'popular';
            if (name.includes('drink') || name.includes('juice') || name.includes('soda')) return 'beverages';
            if (name.includes('cake') || name.includes('ice cream') || name.includes('dessert')) return 'desserts';
            if (name.includes('salad') || name.includes('soup') || name.includes('appetizer')) return 'appetizers';
            return 'mains';
        }

        // Render the menu
        function renderMenu() {
            menuContainer.innerHTML = '';
            menuContainer.style.display = 'block';

            // Render each category
            Object.keys(categories).forEach(key => {
                const category = categories[key];
                if (category.items.length === 0) return;

                const section = document.createElement('div');
                section.className = 'category-section';
                
                const title = document.createElement('h2');
                title.className = 'category-title';
                title.textContent = category.title;
                section.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'menu-grid';
                
                category.items.forEach(item => {
                    grid.appendChild(createMenuItem(item));
                });

                section.appendChild(grid);
                menuContainer.appendChild(section);
            });
        }

        // Create menu item element
        function createMenuItem(item) {
            const el = document.createElement('div');
            el.className = 'menu-item';
            el.id = `item-${item.id}`;
            
            let badge = '';
            if (item.popular) badge = '<span class="item-badge popular">Popular</span>';
            else if (item.new) badge = '<span class="item-badge new">New</span>';
            
            el.innerHTML = `
                <div class="item-content">
                    <div class="item-details">
                        <div class="item-header">
                            <h3 class="item-name">${item.name}</h3>
                            ${badge}
                        </div>
                        <p class="item-description">${item.description || 'Delicious and freshly prepared'}</p>
                        <div class="item-footer">
                            <div class="item-price">$${parseFloat(item.price).toFixed(2)}</div>
                            <div class="item-controls">
                                <button class="btn-remove" data-id="${item.id}" style="display: none;">‚àí</button>
                                <span class="quantity-display" data-id="${item.id}"></span>
                                <button class="btn-add" data-id="${item.id}">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            return el;
        }

        // Update cart
        function updateCart(itemId, change) {
            const item = menu[itemId];
            if (!item) return;
            
            if (!cart[itemId]) {
                cart[itemId] = {
                    name: item.name,
                    price: parseFloat(item.price),
                    quantity: 0
                };
            }

            cart[itemId].quantity += change;

            if (cart[itemId].quantity <= 0) {
                delete cart[itemId];
            }

            updateItemUI(itemId);
            updateMainButton();
        }

        // Update individual item UI
        function updateItemUI(itemId) {
            const quantity = cart[itemId] ? cart[itemId].quantity : 0;
            const itemEl = document.getElementById(`item-${itemId}`);
            const quantityEl = itemEl?.querySelector(`.quantity-display[data-id="${itemId}"]`);
            const removeBtn = itemEl?.querySelector(`.btn-remove[data-id="${itemId}"]`);
            
            if (quantity > 0) {
                itemEl?.classList.add('in-cart');
                if (quantityEl) quantityEl.innerHTML = `<span class="quantity-badge">${quantity}</span>`;
                if (removeBtn) removeBtn.style.display = 'flex';
            } else {
                itemEl?.classList.remove('in-cart');
                if (quantityEl) quantityEl.innerHTML = '';
                if (removeBtn) removeBtn.style.display = 'none';
            }
        }

        // Update Telegram Main Button
        function updateMainButton() {
            let totalQuantity = 0;
            let totalPrice = 0;

            for (const id in cart) {
                totalQuantity += cart[id].quantity;
                totalPrice += cart[id].price * cart[id].quantity;
            }

            if (totalQuantity > 0) {
                tg.MainButton.setText(`üõí Checkout (${totalQuantity} items ‚Ä¢ $${totalPrice.toFixed(2)})`);
                tg.MainButton.color = '#FF6B35';
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        // Handle checkout
        async function handleCheckout() {
            const address = addressInput.value.trim();
            
            if (!address || address.length < 10) {
                tg.showAlert("‚ö†Ô∏è Please enter a complete delivery address (at least 10 characters)");
                addressInput.focus();
                return;
            }

            const cartItems = Object.keys(cart).map(id => ({
                id: id,
                name: cart[id].name,
                quantity: cart[id].quantity,
                price: cart[id].price
            }));
            
            const totalPrice = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            const orderData = {
                action: "newOrder",
                user: tg.initDataUnsafe.user,
                address: address,
                cart: {
                    items: cartItems,
                    totalPrice: totalPrice
                },
                timestamp: new Date().toISOString()
            };

            try {
                tg.MainButton.showProgress();

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(orderData),
                    mode: 'no-cors'
                });

                tg.showPopup({
                    title: '‚úÖ Order Confirmed!',
                    message: `Your order of $${totalPrice.toFixed(2)} has been received!\n\nWe'll send you payment instructions shortly. Thank you for choosing Saucy KPS!`,
                    buttons: [{ id: 'ok', type: 'ok' }]
                }, () => {
                    tg.close();
                });

            } catch (error) {
                console.error("Order Error:", error);
                
                tg.showPopup({
                    title: '‚úÖ Order Sent!',
                    message: 'Your order has been received. Check your messages for payment details.',
                    buttons: [{ id: 'ok', type: 'ok' }]
                }, () => {
                    tg.close();
                });
                
            } finally {
                tg.MainButton.hideProgress();
            }
        }

        // Show empty state
        function showEmptyState() {
            menuContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üçΩÔ∏è</div>
                    <h3>No Menu Items Found</h3>
                    <p>The menu is currently empty. Please add items to your Google Sheet.</p>
                    <br>
                    <p style="font-size: 0.85em; color: var(--text-secondary);">
                        <strong>To add menu items:</strong><br>
                        1. Open your Google Sheet<br>
                        2. Add items with columns: id, name, description, price<br>
                        3. Refresh this page
                    </p>
                </div>
            `;
            menuContainer.style.display = 'block';
            console.log('Empty state shown - no menu items in database');
        }

        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Event Listeners
        menuContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('btn-add')) {
                const haptic = tg.HapticFeedback;
                haptic.impactOccurred('light');
                updateCart(e.target.dataset.id, 1);
            }
            if (e.target.classList.contains('btn-remove')) {
                const haptic = tg.HapticFeedback;
                haptic.impactOccurred('light');
                updateCart(e.target.dataset.id, -1);
            }
        });

        tg.MainButton.onClick(handleCheckout);

        // Initialize
        document.addEventListener('DOMContentLoaded', fetchMenu);
    </script>
</body>
</html>
